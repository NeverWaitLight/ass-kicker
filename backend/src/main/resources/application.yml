spring:
  application:
    name: backend
  main:
    web-application-type: reactive
  data:
    mongodb:
      uri: mongodb://admin:123456@localhost:27017/asskicker?authSource=admin
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: ass-kicker
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
app:
  channel:
    debug:
      enabled: false
      min-sleep-ms: 60
      max-sleep-ms: 120
  security:
    jwt:
      secret: change-this-secret-to-32-chars-minimum
      access-token-ttl: PT24H
      refresh-token-ttl: PT720H
logging:
  async:
    queue-size: 1024
    discarding-threshold: 0
server:
  port: 8080
