spring:
  application:
    name: backend
  main:
    web-application-type: reactive
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 123456
  flyway:
    enabled: true
    url: jdbc:postgresql://localhost:5432/postgres
    user: postgres
    password: 123456
    locations: classpath:db/migration
    baseline-on-migrate: true
app:
  security:
    jwt:
      secret: change-this-secret-to-32-chars-minimum
      access-token-ttl: PT24H
      refresh-token-ttl: PT720H
  channel:
    crypto:
      secret: change-this-channel-secret
      sensitive-keys:
        - password
        - secret
        - token
        - apiKey
        - api_key
        - accessKey
        - privateKey
  test-send:
    max-requests: 5
    window: PT1M
    max-target-length: 255
    max-content-length: 2000
logging:
  async:
    queue-size: 1024
    discarding-threshold: 0
server:
  port: 8080
